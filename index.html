---
layout: default
title: RORLab Podcast
---

{% include naver_d2.html %}

<ul>
  {% for post in site.posts %}
    <div class="post">
      <h3>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <small>{{ post.date | date:"%A, %e %B %Y" | upcase }}</small>
      </h3>

      {{ post.content}}

      <p><a href="{{ post.enclosure_url }}" rel="nofollow">동영상 보기</a></p>
    </div>

    {% if forloop.last == false %}
    <hr>
    {% endif %}
  {% endfor %}
</ul>
